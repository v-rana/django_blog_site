{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="container  col" style="width: 20%; align-items: center;">
      <img class="rounded-circle  img-thumbnail img-responsive " src="{{ user.profile.Profile_img.url }}">
      <h2 class="account-heading " >{{ user.username }}</h2>
      <p class="text-secondary">{{ user.email }}</p>
      <a href="{% url 'profile_edit' %}"><button class="btn btn-outline-secondary">Edit Profile</button></a> 
      <a href="{% url 'notes_create' %}"><button class="btn btn-secondary">Create Note</button></a>    
      
    </div>
    <div class="Container column" style="width: 60%;">
        <h2 class="my-5">PERSONAL BLOGS</h2>
        {% include 'notes_list_base.html' %}
    </div>
</div>
{% endblock %}
