{%extends 'base.html' %}


{% block content %}

<h1>{{ note.title }}</h1>
<p>{{ note.text }}</p>
{% if note.user == request.user %}
    <a href="{% url 'notes_delete' pk=note.id %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'notes_update' pk=note.id %}" class="btn btn-secondary">Update</a>
{% endif %}
{% endblock %}
